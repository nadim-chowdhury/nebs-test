version: '3.8'

services:
  # Backend Service (NestJS)
  backend:
    build:
      context: ./backend
      target: dev # Using dev target for easier development, switch to production for prod
    ports:
      - "4000:3000" # Mapping host 4000 to container 3000 (NestJS default)
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nebs_db
      - PORT=3000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      target: builder # Using builder/dev context or you can use runner for prod
    # Overriding command to run dev server for hot reload
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

  # Database Service (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nebs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
